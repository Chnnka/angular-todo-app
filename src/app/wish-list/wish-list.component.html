<div *ngIf="wishes.length == 0; else showItems">There are no wishes at the moment !!</div>

<ng-template #showItems>
  <ul class="wish-list">
    <li *ngFor="let item of wishes; index as ii">
      <div class="form-check">
        <label for="" class="form-check-label">
          <input type="checkbox" class="checkbox" [checked]='item.isComplete' [attr.data-index]="ii"
            (click)="toggleItem(item)"> {{item.wishText}}
        </label>
      </div>
    </li>
  </ul>
</ng-template>
