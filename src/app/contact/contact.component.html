<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
  <div class="mb-3">
    <label class="form-label">Your name</label>
    <input type="text" class="form-control" formControlName="senderName">

    <div
      *ngIf="contactForm.get('senderName')?.invalid && (contactForm.get('senderName')?.dirty || contactForm.get('senderName')?.touched)">
      <small class="text-danger" *ngIf="contactForm.get('senderName')?.hasError('required')">This field is
        required.</small>
    </div>
  </div>


  <div class="mb-3">
    <label class="form-label">Your email address</label>
    <input type="email" class="form-control" formControlName="senderEmail">

    <div
      *ngIf="contactForm.get('senderEmail')?.invalid && (contactForm.get('senderEmail')?.dirty || contactForm.get('senderEmail')?.touched)">
      <small class="text-danger" *ngIf="contactForm.get('senderEmail')?.hasError('required')">This field is
        required.</small>

      <small class="text-danger" *ngIf="contactForm.get('senderEmail')?.hasError('email')">Please enter your email
        address.</small>

    </div>
  </div>





  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" rows="3" formControlName="senderMessage"></textarea>
    <div
      *ngIf="contactForm.get('senderMessage')?.invalid && (contactForm.get('senderMessage')?.dirty || contactForm.get('senderMessage')?.touched)">
      <small class="text-danger" *ngIf="contactForm.get('senderMessage')?.hasError('required')">This field is
        required.</small>
      <small class="text-danger" *ngIf="contactForm.get('senderMessage')?.hasError('minlength')">The message has to be
        at least 10 characters.</small>
    </div>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
  </div>
</form>
